{{ $file := .Get 0 }}
{{ $tdata := index .Site.Data $file }}
<div class = 'overflow'>
  <table>
    <thead>
      <tr>
        {{ range (index $tdata 0) }}
        <th>{{ . }}</th>
        {{ end }}
      </tr>
    </thead>
    <tbody>
      {{ range after 1 $tdata }}
      <tr>
      {{ range . }}
        <td>{{ . }}</td>
      {{ end }}
      </tr>
      {{ end }}
    </tbody>
  </table>
</div>
